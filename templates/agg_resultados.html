<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% extends "layout.html" %}
    <title>Formulario resultado</title>
</head>
<body>
    {% block content %}
    <h1>Agregar resultado a una prueba</h1>
    <form action="{{ url_for('agg_resultados', id_prueba=id_prueba) }}" method="POST">
        
        <label>Parámetro:</label>
        <input type="text" id="parametro" name="parametro" required><br>
        
        <label>Valor:</label>
        <input type="number" id="valor" step="0.01" name="valor" required><br>
        
        <label>Unidad:</label>
        <input type="text" id="unidad" name="unidad" required><br>
        
        <label>Rango Mínimo:</label>
        <input type="number" id="rango_min" step="0.01" name="rango_min" required><br>
        
        <label>Rango Máximo:</label>
        <input type="number" id="rango_max" step="0.01" name="rango_max" required><br>
        
        <button class="btn-agg" type="submit">Enviar</button>
    </form>    
    <a href="{{ url_for('resultados')}}">Volver a la página de resultados</a>
    {% endblock %}
</body>
</html>
