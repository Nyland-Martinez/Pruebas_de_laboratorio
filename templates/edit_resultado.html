<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% extends "layout.html" %}
    <title>Editar resultado</title>
</head>
<body>
    {% block content %}
    <h1>Formulario de edición de resultado</h1>
    <form action="{{ url_for('update_resultado', id_resultados=id_resultados) }}" method="POST">

        <label for="id_prueba">ID de prueba:</label>
        <input type="number" id="id_prueba" name="id_prueba" value="{{ resultado[1] }}" required><br>
        
        <label for="parametro">Parámetro:</label>
        <input type="text" id="parametro" name="parametro" value="{{ resultado[2] }}" required placeholder="Ingrese el parámetro"><br>
        
        <label for="valor">Valor:</label>
        <input type="number" id="valor" step="0.01" name="valor" value="{{ resultado[3] }}" required placeholder="Ingrese el valor"><br>
        
        <label for="unidad">Unidad:</label>
        <input type="text" id="unidad" name="unidad" value="{{ resultado[4] }}" required placeholder="Ingrese la unidad"><br>
        
        <label for="rango_min">Rango Mínimo:</label>
        <input type="number" id="rango_min" step="0.01" name="rango_min" value="{{ resultado[5] }}" required placeholder="Ingrese el rango mínimo"><br>
        
        <label for="rango_max">Rango Máximo:</label>
        <input type="number" id="rango_max" step="0.01" name="rango_max" value="{{ resultado[6] }}" required placeholder="Ingrese el rango máximo"><br>
        
        <button class="btn-edit" type="submit">Actualizar</button>
    </form>    
    <a href="{{ url_for('resultados', id_prueba=id_prueba) }}">Volver a la página de resultados</a>
    {% endblock %}
</body>
</html>
