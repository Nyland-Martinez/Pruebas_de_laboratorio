{% extends "layout.html" %}

{% block title %}Formulario de Resultado{% endblock %}

{% block content %}

<div class="container mt-5" style="max-width: 500px;">
    <h2 class="text-center">Agregar Resultados para la Prueba ID: {{ id_prueba }}</h2>
    <form action="{{ url_for('agg_resultado', id_prueba=id_prueba) }}" method="POST" class="mt-4">
        <div class="mb-3">
            <label class="form-label">Parámetro:</label>
            <input class="form-control" type="text" id="parametro" name="parametro" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Valor:</label>
            <input class="form-control" type="number" id="valor" step="0.01" name="valor" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Unidad:</label>
            <input class="form-control" type="text" id="unidad" name="unidad" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Rango Mínimo:</label>
            <input class="form-control" type="number" id="rango_min" step="0.01" name="rango_min" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Rango Máximo:</label>
            <input class="form-control" type="number" id="rango_max" step="0.01" name="rango_max" required>
        </div>
        
        <div class="text-center mt-4">
            <button class="btn btn-primary text-center" type="submit">Enviar</button>
            <a href="{{ url_for('resultados', id_prueba=id_prueba) }}" class="btn btn-secondary ms-2 text-center">Volver a la página de resultados</a>
        </div>
    </form>
</div>
{% endblock %}
